<div class="col-12 col-sm-6">
        
    <div class="card login m-5" style="width:22rem;">
      <div class="card-body">
      <h1 class="card-title text-center">Login</h1>
      <h3>{{aim}}</h3><!--string interpolation method-->
      <form [formGroup]="loginForm"(ngSubmit)="login()">
        <div class="form-group row">
          <label for="account" class="form-label">Account NO</label>
          <input type="text" class="form-control" formControlName ="acno" name="account" id="acno">
          <div *ngIf="(loginForm.get('acno')?.touched || loginForm.get('acno')?.dirty) && loginForm.get('acno')?.errors"class="error">invalid account number</div>
        </div>
          <div class="form-group row">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control"formControlName ="uname" name="username"  id="username">
            <div *ngIf="(loginForm.get('uname')?.touched || loginForm.get('uname')?.dirty) && loginForm.get('uname')?.errors"class="error">invalid username</div>
          </div>
          <div class="form-group row">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="pswd" name="password" id="password">
            <div *ngIf="(loginForm.get('pswd')?.touched || loginForm.get('pswd')?.dirty) && loginForm.get('pswd')?.errors"class="error">invalid password</div>
          </div>
          <div class="form-group row">
            <button type="submit" class="btn btn-success" id="log">Login</button>
            
            

          </div>
      
      <div class="forgot"><a href="#">Forgot passwrod?</a> </div>
      <div class="form-group row">

      <button type="button" class="btn btn-success" (click)="register()" >create new account</button>
        
      </div>
