<div class="col-12 col-sm-6">
        
    <div class="card login m-5" style="width:22rem;">
      <div class="card-body">
      <h1 class="card-title text-center">Login</h1>
      <h3>{{aim}}</h3><!--string interpolation method-->
      <form class="form">
        <div class="form-group row">
          <label for="account" class="form-label">Account NO</label>
          <input type="text" class="form-control" [value]="accno" (change)="accnochange($event)" id="acno">
        </div>
          <div class="form-group row">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control"(change)="unamechange($event)" id="username">
          </div>
          <div class="form-group row">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" (change)="pswdchange($event)" id="password">
          </div>
          <div class="form-group row">
            <button type="button" class="btn btn-success" id="log" (click)="login()">Login</button>
          </div>
      </form>
      <div class="forgot"><a href="#">Forgot passwrod?</a> </div>
</div>
</div>
</div>
