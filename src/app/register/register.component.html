<div class="col-12 col-sm-6">
        
    <div class="card login m-5" style="width:22rem;">
      <div class="card-body">
      <h1 class="card-title text-center">Register here</h1>
      <h3>Register form</h3><!--string interpolation method-->
      <form [formGroup]="registerForm"(ngSubmit)="register()">
        <div class="form-group row">
          <label for="account" class="form-label">Account NO</label>
          <input type="text" class="form-control" formControlName ="acno" name="account" id="acno">
        </div>
          <div class="form-group row">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="uname" name="username" id="username">
            <div class="error">invalid username</div>
          </div>
          <div class="form-group row">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="pswd" name="password" id="password">
          </div>
          <button type="submit" class="btn btn-success" >Register</button>
      </form>
      
     <!-- <div class="form-group row">-->

        
      
        <a routerLink="">Login</a>

        </div>
