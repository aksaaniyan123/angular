<div class="col-12 col-sm-6">
        
    <div class="card login m-5" style="width:22rem;">
      <div class="card-body">
      <h1 class="card-title text-center">Login</h1>
      <h3>register form</h3><!--string interpolation method-->
      <form class="form">
        <div class="form-group row">
          <label for="account" class="form-label">Account NO</label>
          <input type="text" class="form-control" [(ngModel)] ="acno" name="account" id="acno">
        </div>
          <div class="form-group row">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="uname" name="username" id="username">
          </div>
          <div class="form-group row">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="pswd" name="password" id="password">
          </div>
          
      </form>
      
      <div class="form-group row">

        <button type="button" class="btn btn-success"(click)="register()" >create new account</button>
        
      </div>
</div>
</div>
</div>
